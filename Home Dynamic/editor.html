<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.css" rel='stylesheet'>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <title>編輯器範例 | Tocas UI</title>
    <style type="text/css">
        body {
            background-color: rgb(250, 250, 250)
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="ts narrow container grid">
        <!-- 左側區塊 -->
        <div class="twelve wide column">
            <!-- Simple MDE 編輯器 -->
            <textarea id="mde">
# Tocas UI + Simple Markdown Editor!
透過這個簡單的範例你可以⋯⋯

* 理解 Tocas UI 如何搭配簡單的文字編輯器。

* 得知網格系統的簡單用法。

* 學習選單和片段如何吸附在一塊。

---

_很棒，對吧？_
            </textarea>
            <!-- / Simple MDE 編輯器 -->
        </div>
        <!-- / 左側區塊 -->

        <!-- 右側區塊 -->
        <div class="four wide column">
            <!-- 頂部選單 -->
            <div class="ts top attached borderless menu">
                <div class="header item">編輯選項</div>
                <div class="right item">
                    <i class="ellipsis vertical icon"></i>
                </div>
            </div>
            <!-- / 頂部選單 -->

            <!-- 下部選項片段 -->
            <div class="ts bottom attached segment">
                <div class="ts form">
                    <div class="field">
                        <label>字體種類</label>
                        <select>
                            <option>微軟正黑體</option>
                            <option>Noto Sans CJK</option>
                            <option>Roboto</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>文字對齊</label>
                        <div class="ts evenly divided borderless flatted menu">
                            <a class="item"><i class="align left icon"></i></a>
                            <a class="active item"><i class="align center icon"></i></a>
                            <a class="item"><i class="align right icon"></i></a>
                            <a class="item"><i class="align justify icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / 下部選項片段 -->

            <!-- 底部按鈕 -->
            <button class="ts right floated icon labeled button">
                <i class="check icon"></i>
                儲存檔案
            </button>
            <!-- / 底部按鈕 -->
        </div>
        <!-- / 右側區塊 -->
    </div>
    <script>
    var simplemde = new SimpleMDE({ element: document.getElementById("mde"), spellChecker: false, status: false });
    </script>
</body>
</html>
